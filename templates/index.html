<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume vs Job Description Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume vs Job Description Matcher</h1>
        <form method="post" enctype="multipart/form-data" class="form-box">
            <label>Upload Resume (PDF/TXT):</label>
            <input type="file" name="resume" class="input"><br><br>

            <label>Paste Job Description:</label><br>
            <textarea name="jd" rows="10" cols="50" class="textarea"></textarea><br><br>

            <button type="submit" class="btn">Match</button>
        </form>

        {% if similarity_score is not none %}
            <div class="results">
                <h2>Results</h2>
                <p><strong>Similarity Score:</strong> {{ similarity_score }}%</p>
                
                <p><strong>Keyword Highlights:</strong></p>
                <div>
                    {{ highlights_html|safe }}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
