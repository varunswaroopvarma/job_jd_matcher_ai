<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume-JD Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Resume vs Job Description Matcher</h1>

    <form method="POST" enctype="multipart/form-data">
      <label>Upload Resume (PDF/TXT):</label>
      <input type="file" name="resume" accept=".pdf,.txt" required>

      <label>Paste Job Description:</label>
      <textarea name="jd" placeholder="Paste JD here..." required></textarea>

      <button type="submit">Match</button>
    </form>

    {% if score %}
    <div class="result">
      <h2>Results</h2>
      <p><strong>Similarity Score:</strong> {{ score }}%</p>
      <p><strong>Missing Keywords:</strong></p>
      <ul>
        {% for word in missing_keywords %}
          <li>{{ word }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
